services:
  dolmtschr:
    build: .
    ports:
      - "8100:8000"
    environment:
      - DEVICE=${DEVICE:-auto}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - PIPER_VOICE=${PIPER_VOICE:-de_DE-thorsten-high}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma3:4b}
      - OLLAMA_URL=${OLLAMA_URL:-http://llm00.node:11434}
      - CHATTERBOX_URL=${CHATTERBOX_URL:-http://gpu00.node:4123}
      - CHATTERBOX_VOICE=${CHATTERBOX_VOICE:-default}
      - DATABASE_URL=postgresql+asyncpg://dolmtschr:${POSTGRES_PASSWORD:-dolmtschr_dev}@postgres:5432/dolmtschr
      - HISTORY_ENABLED=${HISTORY_ENABLED:-true}
      - AUDIO_STORAGE_PATH=/app/data/audio
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
      - EMBEDDING_URL=${EMBEDDING_URL:-http://llm00.node:11434}
    volumes:
      - models:/app/models
      - piper-voices:/app/piper-voices
      - audio-data:/app/data/audio
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: dolmtschr
      POSTGRES_USER: dolmtschr
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dolmtschr_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dolmtschr"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  models:
  piper-voices:
  audio-data:
  postgres_data:
