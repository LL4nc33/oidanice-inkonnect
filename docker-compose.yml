services:
  inkonnect:
    build: .
    ports:
      - "8100:8000"
    environment:
      - DEVICE=${DEVICE:-auto}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - PIPER_VOICE=${PIPER_VOICE:-de_DE-thorsten-high}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-ministral:3b}
      - OLLAMA_URL=${OLLAMA_URL:-http://llm00.node:11434}
    volumes:
      - models:/app/models
    restart: unless-stopped

volumes:
  models:
